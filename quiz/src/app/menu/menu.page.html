<ion-app>
  <!-- Menú de navegación -->
  <ion-menu content-id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      <ion-list>
        <ion-item routerLink="/home">
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item *ngFor="let materia of materiasArray" (click)="verDetalle(materia)">
          <ion-label>{{ materia.nombre }}</ion-label>
        </ion-item>
        <ion-item routerLink="/agregar-materia">
          <ion-label>Agregar Materia</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Aquí debe estar el router-outlet para el contenido principal -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
