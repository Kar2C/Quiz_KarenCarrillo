<div id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Modificar Materias</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</div>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="modificarMateriaForm">
        <ion-item>
          <ion-label position="floating">Nombre de la materia</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Semestre</ion-label>
          <ion-input formControlName="semestre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">CÃ³digo</ion-label>
          <ion-input formControlName="codigo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Horario</ion-label>
          <ion-input formControlName="horario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Observaciones</ion-label>
          <ion-input formControlName="observaciones"></ion-input>
        </ion-item>
        <ion-button color="success" (click)="guardarCambios()">Guardar Cambios</ion-button>
        <ion-button (click)="MateriasInscritas()">Lista de materias inscritas</ion-button>

      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
