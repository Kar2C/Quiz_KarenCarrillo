<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-button expand="block" [routerLink]="['/home']" style="margin-bottom: 10px;">
      Inicio
    </ion-button>
    <ion-button expand="block" [routerLink]="['/agregar']" style="margin-bottom: 10px;">
      Agregar
    </ion-button>
    <ion-button expand="block" [routerLink]="['/materias']" style="margin-bottom: 10px;">
      Materias
    </ion-button>
    <ion-button expand="block" [routerLink]="['/notas']" style="margin-bottom: 10px;">
      Notas
    </ion-button>
    <ion-button expand="block" [routerLink]="['/materias-aceptar']" style="margin-bottom: 10px;">
      Materias Inscritas
    </ion-button>
    <ion-button expand="block" [routerLink]="['/notas-aceptar']" style="margin-bottom: 10px;">
      Notas Inscritas
    </ion-button>
  </ion-content>
</ion-menu>

<div id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Modificar Materias</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</div>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="modificarMateriaForm">
        <ion-item>
          <ion-label position="floating">Nombre de la materia</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Semestre</ion-label>
          <ion-input formControlName="semestre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Código</ion-label>
          <ion-input formControlName="codigo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Horario</ion-label>
          <ion-input formControlName="horario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Observaciones</ion-label>
          <ion-input formControlName="observaciones"></ion-input>
        </ion-item>
        <ion-button (click)="guardarCambios()">Guardar Cambios</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
