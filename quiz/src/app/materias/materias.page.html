  <ion-header>
    <ion-toolbar>
      <ion-title>Materias</ion-title>
    </ion-toolbar>
    <ion-content>
      <ion-button [routerLink]="['/home']">
        Volver al inicio
      </ion-button>
    </ion-content>
  </ion-header>
</ion-menu>

<div id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Materias</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</div>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="materiaForm" (ngSubmit)="agregarMateria()">
        <ion-input formControlName="nombre" placeholder="Nombre"></ion-input>
        <ion-input formControlName="semestre" placeholder="Semestre"></ion-input>
        <ion-input formControlName="codigo" placeholder="CÃ³digo"></ion-input>
        <ion-input formControlName="horario" placeholder="Horario"></ion-input>
        <ion-input formControlName="observaciones" placeholder="Observaciones"></ion-input>
        <ion-button type="submit">Aceptar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
