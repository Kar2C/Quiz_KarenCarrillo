<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu side="end" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Materias</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-button routerLink="/home">Inicio</ion-button>
      <ion-button routerLink="/materias">Materias</ion-button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main-content">
  <ion-card>
    <ion-card-content>
      <form [formGroup]="materiasForm">
        <ion-input formControlName="nombre" placeholder="Nombre de la materia"></ion-input>
        <ion-input formControlName="semestre" placeholder="Semestre"></ion-input>
        <ion-input formControlName="codigo" placeholder="CÃ³digo de la materia"></ion-input>
        <ion-input formControlName="horario" placeholder="Horario"></ion-input>
        <ion-input formControlName="observaciones" placeholder="Observaciones"></ion-input>
        <ion-button color="success" (click)="agregarMateria()">Aceptar</ion-button>
        <ion-button (click)="ListaMaterias()">Ver lista de materias</ion-button>

      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
